<div
  class="search-bar flex bg-white justify-between items-center rounded-md p-3 shadow-md max-w-screen"
>
  <!-- Search input field -->
  <div class="w-1/2 flex items-center">
    <button class="mr-3 lg:hidden cursor-pointer">
      <svg
        class="w-6 h-6"
        fill="none"
        stroke="currentColor"
        viewBox="0 0 24 24"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M4 6h16M4 12h16M4 18h16"
        ></path>
      </svg>
    </button>
    <input
      class="w-full outline-none border border-gray-300 rounded-sm pl-12 pr-4 py-2 bg-gray-100 focus:bg-white focus:ring-2 focus:ring-blue-500"
      type="text"
      placeholder="Search product, supplier, order"
    />
  </div>
  <!-- Notification and user profile section -->
  <div class="flex items-center space-x-6">
    <div class="switch">
      <input id="toggle" type="checkbox" />
      <label class="toggle" for="toggle">
        <div class="cage">
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>
        </div>
        <i></i>
      </label>
    </div>

    <img
      src="/MinorProject/IMG/Bell.svg"
      alt="Notifications"
      class="h-6 w-6 cursor-pointer"
    />
    <div class="rounded-full h-10 w-10 overflow-hidden">
      <img
        src="/MinorProject/IMG/DP.jpg"
        alt="User Profile"
        class="h-full w-full object-cover bg-red-500"
      />
    </div>
  </div>
</div>
