<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Page</title>
    <link
      href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./CSS/index.css" />
  </head>

  <body>
    <div class="flex gap-1 h-screen">
      <nav
        class="flex flex-col rounded-md justify-between px-6 pb-8 pt-6 bg-white"
        role="navigation"
      >
        <div class="flex flex-col gap-8 w-[280px] h-[960px]">
          <img
            width="150"
            class="px-4 py-1"
            src="./IMG/Logo.svg"
            alt="Company Logo"
          />

          <ul class="flex flex-col gap-3 px-4 py-2">
            <li class="py-4">
              <a
                href="index.html"
                class="flex gap-4 text-md"
                aria-label="Dashboard"
              >
                <img src="./IMG/DashIcon.svg" alt="Dashboard Icon" />
                Dashboard
              </a>
            </li>
            <li class="py-4">
              <a
                href="./Pages/Inventory.html"
                class="flex gap-4 text-md"
                aria-label="Inventory"
              >
                <img src="./IMG/Invent.svg" alt="Inventory Icon" />
                Inventory
              </a>
            </li>
            <li class="py-4">
              <a
                href="./Pages/Reports.html"
                class="flex gap-4 text-md"
                aria-label="Reports"
              >
                <img width="24" src="./IMG/Report.svg" alt="Reports Icon" />
                Reports
              </a>
            </li>
            <li class="py-4">
              <a
                href="./Pages/Suppliers.html"
                class="flex gap-4 text-md"
                aria-label="Suppliers"
              >
                <img src="./IMG/Suppliers.svg" alt="Suppliers Icon" />
                Suppliers
              </a>
            </li>
            <li class="py-4">
              <a
                href="./Pages/Orders.html"
                class="flex gap-4 text-md"
                aria-label="Orders"
              >
                <img src="./IMG/Orders.svg" alt="Orders Icon" />
                Orders
              </a>
            </li>
            <li class="py-4">
              <a
                href="./Pages/Store.html"
                class="flex gap-4 text-md"
                aria-label="Manage Store"
              >
                <img src="./IMG/Store.svg" alt="Manage Store Icon" />
                Manage Store
              </a>
            </li>
          </ul>
        </div>

        <ul class="flex flex-col gap-3 px-4 py-2">
          <li class="py-4">
            <a
              href="./Pages/Settings.html"
              class="flex gap-4 text-md"
              aria-label="Settings"
            >
              <img src="./IMG/Settings.svg" alt="Settings Icon" />
              Settings
            </a>
          </li>
          <li class="py-4">
            <a href="#" class="flex gap-4 text-md" aria-label="Log Out">
              <img src="./IMG/LogOut.svg" alt="Log Out Icon" />
              Log Out
            </a>
          </li>
        </ul>
      </nav>

      <main class="flex-1">
        <div
          class="search-bar flex bg-white justify-between items-center rounded-md p-3 shadow-md w-full max-w-[1200px] mx-auto"
        >
          <div class="w-1/2">
            <input
              class="w-full outline-none border border-gray-300 rounded-sm pl-12 pr-4 py-2 bg-gray-100 focus:bg-white focus:ring-2 focus:ring-blue-500"
              type="text"
              placeholder="Search product, supplier, order"
            />
          </div>

          <div class="flex items-center space-x-6">
            <img
              src="./IMG/Bell.svg"
              alt="Notifications"
              class="h-6 w-6 cursor-pointer"
            />
            <div class="rounded-full h-10 w-10 overflow-hidden">
              <img
                src="./IMG/user.jpg"
                alt="User Profile"
                class="h-full w-full object-cover bg-red-500"
              />
            </div>
          </div>
        </div>

        <div class="mt-6 text-xl font-semibold text-center">DASHBOARD</div>
      </main>
    </div>
  </body>
</html>
